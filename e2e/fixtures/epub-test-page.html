<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EPUB.js Local Test Page</title>

  <script src="../../dist/epub.umd.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>

  <link rel="stylesheet" type="text/css" href="../../examples/examples.css">

  <style type="text/css">
    #viewer {
      width: 900px;
      height: 600px;
      margin: 50px auto;
      background: white;
      border: 1px solid #ccc;
    }

    .controls {
      text-align: center;
      margin: 20px 0;
    }

    button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button id="prev">Previous</button>
    <button id="next">Next</button>
  </div>

  <div id="viewer"></div>

  <script>
    // Initialize EPUB.js for local file testing
    // The actual EPUB loading will be handled by the test suite
    
    document.getElementById('prev').addEventListener('click', function() {
      if (window.rendition) {
        window.rendition.prev();
      }
    });

    document.getElementById('next').addEventListener('click', function() {
      if (window.rendition) {
        window.rendition.next();
      }
    });
  </script>
</body>
</html>
